<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exchange Rate Calculator</title>
</head>
<body>
    <img src="img/dollar.png" alt="" class="money-img">
    <h1>Exchange Rate Calculator</h1>
    <p>Choose the currency and the amounts to get the exchange rate</p>

    <div class="container">
        <div class="currency">
            <div>
                <select id="currency-one">
                    <option value="USD" selected>US - Dollar</option>
                    <option value="JPY">Japan - Yen</option>
                    <option value="KRW">Korea - Won</option>
                    <option value="EUR">France - Euro</option>
                    <option value="CNY">China - Yuan</option>
                </select>
                <input type="number" id="amount-one" placeholer="0" value="1">
            </div>

            <div class="swap-btn-container">
                <button class="swap-btn" id="swap">
                    Swap
                </button>
                <span id="rate"></span>
            </div>

            <div>
                <select id="currency-two">
                    <option value="USD">US - Dollar</option>
                    <option value="JPY" selected>Japan - Yen</option>
                    <option value="KRW">Korea - Won</option>
                    <option value="EUR">France - Euro</option>
                    <option value="CNY">China - Yuan</option>
                </select>
                <input type="number" id="amount-two" placeholer="0" value="1">
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
